{% extends 'twiiter/base.html' %}

{% block title %}Edit Tweet - Twiiter{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Edit Tweet</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                        {{ form.content }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.image_url.id_for_label }}" class="form-label">Image URL (optional)</label>
                        {{ form.image_url }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'twiiter:tweet_detail' tweet.id %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
