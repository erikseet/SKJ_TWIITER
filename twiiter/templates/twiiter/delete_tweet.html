{% extends 'twiiter/base.html' %}

{% block title %}Delete Tweet - Twiiter{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header text-white bg-danger">
                <h3>Delete Tweet</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this tweet?</p>
                <blockquote class="blockquote">
                    <p>{{ tweet.content }}</p>
                    <footer class="blockquote-footer">Posted on {{ tweet.created_at }}</footer>
                </blockquote>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'twiiter:tweet_detail' tweet.id %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
