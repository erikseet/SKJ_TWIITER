{% extends 'twiiter/base.html' %}

{% block title %}Create Tweet - Twiiter{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Create New Tweet</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                        {{ form.content }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.image_url.id_for_label }}" class="form-label">Image URL (optional)</label>
                        {{ form.image_url }}
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Tweet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
